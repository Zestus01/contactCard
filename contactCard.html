<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>

<body>
    <div class="container contact-card-wrapper">
        <div class="row">
            <div class="col-12">
                <img src="Pixel Luigi.png" alt="Pixelated portait of me" class="img-fluid mx-auto d-block rounded-circle img-thumbnail">
                <div class="container-fluid"> 
                    <div class="card border-dark">   
                    <div class="row">
                        <input type="image" class="btn col-4" src="/icons/githubBlue.png" onMouseOver="this.src='/icons/githubBlack.png'" onMouseOut="this.src='/icons/githubBlue.png'" alt="Github logo">
                        <input type="image" class="btn col-4" src="/icons/linkedinBlue.png" onmouseover="this.src='/icons/linkedinBlack.png'" onmouseout="this.src='/icons/linkedinBlue.png'" alt="Linkedin link">
                        <input type="image" class="btn col-4" src="/icons/cvSoft.png" onmouseover="this.src='/icons/cvLines.png'" onmouseout="this.src='/icons/cvSoft.png'" alt="Resume Link">
                        <input type="image" class="btn col-4" src="/icons/internetBlue.png" onmouseover="this.src='/icons/internetYellow.png'" onmouseout="this.src='/icons/internetBlue.png'" alt="Portfolio sit">
                        <input type="image" class="btn col-4" src="/icons/emailEnvelope.png" onmouseover="this.src='/icons/paper-plane.png'" onmouseout="this.src='/icons/emailEnvelope.png'" alt="Email link">
                        <input type="image" class="btn col-4" src="/icons/signSoft.png" onmouseover="this.src='/icons/signLines.png'" onmouseout="this.src='/icons/signSoft.png'" alt="IDK what to put here">

                        <button type="button" class="btn col-4 btn-outline-success">Linkedin</button>
                        <button type="button" class="btn col-4 btn-outline-success">Resume</button>
                        <button type="button" class="btn col-4 btn-outline-success">Portfolio</button>
                        <button type="button" class="contact btn col-4 btn-outline-success">Contact</button>
                        <button type="button" class="btn col-4 btn-outline-success">Don't click</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

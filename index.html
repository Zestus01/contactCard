<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Contact Card</title>
</head>
<body>
    <div class="container contact-card-wrapper">
        <div class="row">
            <div class="col-12">
                <img 
                    src="Pixel Luigi.png" 
                    alt="Pixelated portait of me" 
                    class="img-fluid mx-auto d-block rounded-circle img-thumbnail w-50 luigi"
                />
                <h4 class="text-center">Zachary Estus</h4>
                <p class="text-center">Fullstack Dev</p>
                <div class="container col-12 mb-5 img-box">   
                    <div class="d-flex row flex-row">
                        <div class="col-4"> 
                            <a href="https://github.com/Zestus01" target="_blank">
                                <img 
                                    class="icon-img" 
                                    src="./icons/githubBlack.png" 
                                    onMouseOver="this.src='./icons/githubBlue.png'" 
                                    onMouseOut="this.src='./icons/githubBlack.png'" 
                                    alt="Github link"
                                />
                            </a> 
                        </div>
                        <div class="col-4">
                            <a href="https://www.google.com/" target="_blank">
                                <img 
                                    class="icon-img" 
                                    src="./icons/linkedinBlack.png" 
                                    onmouseover="this.src='./icons/linkedinBlue.png'" 
                                    onmouseout="this.src='./icons/linkedinBlack.png'" 
                                    alt="Linkedin link"
                                />
                            </a>
                        </div>
                        <div class="col-4">
                            <a 
                                href="https://drive.google.com/file/d/1OrryqaZ1zQZwQifWZVv1VyrAIuwcfArp/view?usp=sharing" 
                                target="_blank"
                            >
                                <img 
                                    class="icon-img" 
                                    src="./icons/cvBlack.png" 
                                    onmouseover="this.src='./icons/cvLines.png'" 
                                    onmouseout="this.src='./icons/cvBlack.png'" 
                                    alt="Resume Link"
                                />
                            </a>    
                        </div>
                        <div class="col-4">
                            <a href="https://zestus01.github.io" target="_blank"> 
                                <img 
                                    class="icon-img" 
                                    src="./icons/portfolioBlack.png" 
                                    onmouseover="this.src='./icons/portfolioColor.png'" 
                                    onmouseout="this.src='./icons/portfolioBlack.png'" 
                                    alt="Portfolio sit"
                                />
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="mailto:zach.estus@gmail.com?subject=Job Opportunity">
                                <img 
                                    class="icon-img" 
                                    src="./icons/emailEnvelope.png" 
                                    onmouseover="this.src='./icons/emailColor.png'" 
                                    onmouseout="this.src='./icons/emailEnvelope.png'" 
                                    alt="Email link"
                                />
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                                <img 
                                    class="icon-img" 
                                    src="./icons/signBlack.png" 
                                    onmouseover="this.src='./icons/signLines.png'" 
                                    onmouseout="this.src='./icons/signBlack.png'" 
                                    alt="IDK what to put here"
                                />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
